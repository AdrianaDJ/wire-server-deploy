apiVersion: v1
kind: Service
metadata:
  name: nginz-http
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.nginz.externalHttpPort }}
      targetPort: 8080
  selector:
    wireService: nginz
---
apiVersion: v1
kind: Service
metadata:
  name: nginz-tcp
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.nginz.externalTcpPort }}
      targetPort: 8081
  selector:
    wireService: nginz
---
apiVersion: v1
kind: Service
metadata:
  name: webapp-http
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.webapp.externalPort }}
      targetPort: 8080
  selector:
    wireService: webapp
---
apiVersion: v1
kind: Service
metadata:
  name: s3-http
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.s3.externalPort }}
      targetPort: 9000
  selector:
    wireService: fake-aws-s3
---
apiVersion: v1
kind: Service
metadata:
  name: external-ip
spec:
  type: ExternalName
  externalName: 116.203.25.99
  ports:
    - port: {{ .Values.service.s3.externalPort }}
      targetPort: 9000
---
apiVersion: v1
kind: Service
metadata:
  name: external-ip-multiple
spec:
  ports:
  - name: app
    port: 9000
    protocol: TCP
    targetPort: 9000
  clusterIP: None
  type: ClusterIP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: external-ip-multiple
subsets:
- addresses:
  # list all external ips for this service
  - ip: 10.233.66.1
  ports:
  - port: 9000
    protocol: TCP
{{- if .Values.teamSettings.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: team-settings-http
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.teamSettings.externalPort }}
      targetPort: 8080
  selector:
    wireService: team-settings
{{- end }}
