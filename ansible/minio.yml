####################################################
# minio
####################################################
#
# minio requires at least 2 datadirs (e.g. 2 servers x 1 disk each)
# operating docs: https://docs.minio.io/docs/minio-admin-complete-guide.html
#
- hosts: minio
  any_errors_fatal: true
  become: true
  gather_facts: true
  vars:
    minio_server_env_extra: "MINIO_BROWSER=off"
  roles:
    - role: ansible-minio
      layout: layout1
      tags:
        - minio
    - role: ansible-minio
      layout: layout2
      tags:
        - minio
