# travis configuration for a minimal environment, do not use outside of travis

cassandra-ephemeral:
  resources:
    requests:
      memory: 500Mi
      cpu: 200m
    limits:
      memory: 500Mi
      cpu: 200m
  ## Change cassandra configuration paramaters below:
  ## ref: http://docs.datastax.com/en/cassandra/3.0/cassandra/configuration/configCassandra_yaml.html
  ## Recommended max heap size is 1/2 of system memory
  ## Recommeneed heap new size is 1/4 of max heap size
  ## ref: http://docs.datastax.com/en/cassandra/3.0/cassandra/operations/opsTuneJVM.html
  config:
    max_heap_size: 250M
    heap_new_size: 125M

redis-ephemeral:
  resources:
    limits:
     cpu: 100m
     memory: 100Mi
    requests:
     cpu: 100m
     memory: 100Mi

elasticsearch-ephemeral:
  resources:
    limits:
      cpu: "200m"
      memory: 300Mi
    requests:
      cpu: "200m"
      memory: 300Mi
  heap_max: "200M"
  heap_new: "50M"
